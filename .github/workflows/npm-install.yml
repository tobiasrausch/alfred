name: npm CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  npm-install:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Run npm install
      run: |
        cd client
        npm install
        npm run build
